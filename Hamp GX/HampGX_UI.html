<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blurr Browser</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
<div class="topnav">
    <input class="center" id="searchInput" type="text" placeholder="Search or change background"> 
    <button onclick="performSearch()">Search</button>
    <button onclick="startproxy()">Proxy</button>
    <button onclick="changebg()">Change Background</button>
    <!-- Add a button to toggle the blur effect -->
    <button onclick="toggleBlur()">Toggle Blur</button>
</div>

<script>
    document.body.style.backgroundImage = "url('https://subkeys.github.io/WOW/ezgif-1-314fe6f0d9.gif')";
</script>

<script>
    window.onload = function () {
        var savedBackground = localStorage.getItem("backgroundImage");
        if (savedBackground) {
            document.body.style.backgroundImage = "url('" + savedBackground + "')";
            
        }
    };
</script>

<script>
    function changebg() {
        const input = document.getElementById("searchInput").value;
        document.body.style.backgroundImage = "url('" + input + "')";
        localStorage.setItem("backgroundImage", input);
    }
</script>

<script>
    function startproxy() {
        const searchQuery = document.getElementById("searchInput").value;
        if (searchQuery.trim() !== "") {
            // Redirect to Bing search results page
            window.location.href = `https://toneindicator.org/~/uv/hvtrs8%2F-wuw%2Cbkne.aoo%2Fqecrah?go=Search&q=${encodeURIComponent(searchQuery)}&qs=ds&form=QBRE`;
        }
    }
</script>
<script>
    function performSearch() {
        const searchQuery = document.getElementById("searchInput").value;
        if (searchQuery.trim() !== "") {
            // Redirect to Bing search results page
            window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(searchQuery)}`;
        }
    }
</script>
<!-- Add a script to toggle the blur class -->
<script>
   // Store the user's choice of blur on and off
function toggleBlur() {
    // Get the body element
    var body = document.querySelector("body");
    // Check if the body has the blur class
    if (body.classList.contains("blur")) {
        // Remove the blur class
        body.classList.remove("blur");
        // Store the user's choice as "off"
        localStorage.setItem("blurEffect", "off");
    } else {
        // Add the blur class
        body.classList.add("blur");
        // Store the user's choice as "on"
        localStorage.setItem("blurEffect", "on");
    }
}

// Check the user's choice of blur on and off when the page loads
window.onload = function () {
    // Get the user's choice from the local storage
    var blurChoice = localStorage.getItem("blurEffect");
    // Get the body element
    var body = document.querySelector("body");
    // Check if the user's choice is "on"
    if (blurChoice === "on") {
        // Add the blur class to the body
        body.classList.add("blur");
    }
    // Otherwise, do nothing
};

</script>
</body>
</html>
